name: "Agent Intake Investigation"
on:
  issues:
    types: [assigned]
  workflow_dispatch:

jobs:
  investigate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create output folders
        run: |
          mkdir -p atomic distillations analyses process_memory backlog catalogue

      - name: Extract agent payload from issue body
        id: payload
        run: |
          echo "${{ github.event.issue.body }}" > issue_body.txt
          # Extract block between ```yaml ... ```
          python3 <<EOF >agent_vars.sh
import re
import yaml

with open("issue_body.txt") as f:
    text = f.read()

m = re.search(r'```yaml(.*?)```', text, re.DOTALL)
if m:
    block = m.group(1).strip()
    payload = yaml.safe_load(block)
    inp = payload.get("agent_prompt", {})
    for k, v in inp.items():
        # If nested (inputs/instructions), flatten
        if isinstance(v, dict):
            for subk, subv in v.items():
                print(f'export AGENT_{subk.upper()}="{subv}"')
        else:
            print(f'export AGENT_{k.upper()}="{v}"')
else:
    print('export PAYLOAD_ERROR="No agent_prompt block found."')
EOF
          cat agent_vars.sh >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate investigation artifacts
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python .github/scripts/generate_artifacts.py

      - name: Commit and push new artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add atomic/ distillations/ analyses/ process_memory/ backlog/ catalogue/
          git commit -m "Add investigation artifacts via Copilot for issue #${{ github.event.issue.number }}"
          git push
